{% extends 'base.html' %}

{% block meta %}
<title >Add Todo List</title>
{% endblock meta %}

{% block content %}
<meta charset="UTF-8">
<div style="text-align: center"class = "add">
    
    <h1 style=> Hi {{user.username}} Add New Todo List &#128195 </h1>

    <form method="POST" action="">
        {% csrf_token %}
        <div>
            <label for="title">Title:</label>
            <input id="title" type="text" name="title" placeholder="Input your task" required>
        </div>
        <div>
            <label for="description">Description: </label>
            <input id="description" type="text" style="height:50px; width:200px" name="description" LeftTop 150x75 px placeholder="Describe your task" required>
        </div>
        <br><br>
        <input class="button" type="submit" value="Add">
    </form>

</div>
</body>
{% endblock content %}

{% extends 'base.html' %}

{% block meta %}
<title >Add Todo List</title>
{% endblock meta %}

{% block content %}
<meta charset="UTF-8">
<div style="text-align: center"class = "add">
    <style>
        body{background-color: rgb(180, 194, 179);}

        .button{
            background-color: darksalmon;
            box-shadow: 0 0 10px rgb(137, 110, 110);
            padding: 4px 8px;
            font-size: small;
            border-radius: 10px;
            border: 1;
        }
        .inputs{
            background-color: rgb(203, 185, 185);

        }


        
    </style>
    
    
    <h1 style=> Hi {{user.username}}! Add your new todo list &#128195 </h1>

    <form method="POST" action="">
        {% csrf_token %}
        <div>
            <label  for="title">Title:</label>
            <input class="inputs" id="title" type="text" name="title" placeholder="Input your task" required>
        </div>
        <div>
            <label  for="description">Description: </label>
            <input class= "inputs" id="description" type="text" style="height:50px; width:200px" name="description" LeftTop 150x75 px placeholder="Description" required>
        </div>
        <br><br>
        <input class="button" type="submit" value="Add">
    </form>

</div>
</body>
{% endblock content %}
